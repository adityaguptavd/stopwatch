<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stopwatch icon" href="./favicon.png" type="image/x-icon">
    <title>Online Stopwatch | Simple & Precise Timer</title>
    <meta name="description" content="Use our free online stopwatch for accurate time tracking. Start, stop, and reset with easeâ€”perfect for workouts, studies, and productivity tracking.">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"></noscript>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Stopwatch</h1>
        </div>
        <div class="outer-wrapper">
            <div class="stopwatch">
                <div class="wrapper">
                    <div class="main">
                        <div class="hour">
                            <p class="number" id="hour">00</p>
                            <p>hrs</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="min">
                            <p class="number" id="min">00</p>
                            <p>mins</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="sec">
                            <p class="number" id="sec">00</p>
                            <p>sec</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="milisec">
                            <p class="number" id="milisec">00</p>
                            <p>ms</p>
                        </div>
                    </div>
                </div>
                <div class="btns">
                    <button class="btn start">Start</button>
                    <button class="btn lap-btn hidden">Lap</button>
                    <button class="btn stop hidden">Stop</button>
                    <button class="btn reset hidden">Reset</button>
                </div>
                <div class="laps">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
